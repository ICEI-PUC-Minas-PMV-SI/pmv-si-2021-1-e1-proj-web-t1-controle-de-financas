    <div class="modal fade" id="lancamento-receita-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Receita<span id="adiciona-receita-id"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="lancamento-receita-form" method="post" action="">
                        <div class="form-group">
                            <label for="lancamento-receita-descricao" class="col-form-label">Descrição:</label>
                            <input type="text" class="form-control" id="lancamento-receita-descricao" required>
                        </div>
                        <div class="form-group">
                            <label for="lancamento-receita-valor" class="col-form-label">Valor:</label>
                            <input type="number" step="0.01" class="form-control" id="lancamento-receita-valor" required>
                        </div>
                        <div class="form-group">
                            <label for="receita-modal-carteiras" class="col-form-label">Carteira:</label>
                            <select class="form-select" id="receita-modal-carteiras">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lancamento-receita-id" class="col-form-label">Data:</label>
                            <input type="date" class="form-control" id="lancamento-receita-id" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
