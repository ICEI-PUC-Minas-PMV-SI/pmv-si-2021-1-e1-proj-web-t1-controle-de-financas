<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>PUC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#!">Logo</a>
        <!-- <i class="navbar-brand bi bi-cash-coin" style="font-size: 2.5rem;"></i> -->
        <div class="mx-auto">
            <a class="mx-5" href="#!">Aprenda</a>
            <a class="mx-5" href="#!">Noticias</a>
            <a class="mx-5" href="#!">Sobre</a>
        </div>
        <div>
            <a class="btn btn-secondary" href="#Logar">Logar</a>
            <a class="btn btn-primary" href="#Cadastrar">Cadastrar</a>
        </div>
    </div>
  </nav>
  <div class="tela-formulario">
    <div id="cadastro">

      <form action="">
        <h1>Cadastre-se</h1>
        <p>
          <label for="nome_cadastro">Nome</label>
          <input id="nome_cadastro" name="nome_cadastro" required="required" type="text" placeholder="ex. Roberto Carlos"/>
        </p>

        <p>
          <label for="E-mail">E-mail</label>
          <input id="e-mail" name="e-mail" required="required" type="text" placeholder="ex. Elonmusk@tesla.con"/>
        </p>

        <p>
          <label for="nome_cadastro">Senha</label>
          <input id="Senha" name="Senha" required="Senha" type="text"/>
        </p>

        <p>
          <label for="Confirmar senha">Confirmar senha</label>
          <input id="Confirmar senha" name="Confirmar senha" required="required" type="text" />
        </p>

        <p>
          <label for="email_cadastro">Telefone</label>
          <input id="email_cadastro" name="email_cadastro" required="required" type="password" placeholder="ex. (31) 992058183" />
        </p>

        <p>
          <input type="submit" value="Cadastrar" />
        </p>

        <div>
          <p class="link">
              JÃ¡ possui conta?
              <a href="#paracadastro" onclick="IrParaLogin()">Entrar</a>
          </p>
      </div>
      </form>
    </div>
  </div>
  <script src="./js/cadastro.js"></script>
</body>
