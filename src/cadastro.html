<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>PUC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
  <div class="content">
    <div id="cadastro">

      <form method="post" action="">
        <h1>Cadastre-se</h1>
        <p>
          <label for="nome_cadastro">Nome</label>
          <input id="nome_cadastro" name="nome_cadastro" required="required" type="text" placeholder="ex. Roberto Carlos"/>
        </p>

        <p>
          <label for="E-mail">E-mail</label>
          <input id="e-mail" name="e-mail" required="required" type="text" placeholder="ex. Elonmusk@tesla.con"/>
        </p>

        <p>
          <label for="nome_cadastro">Senha</label>
          <input id="Senha" name="Senha" required="Senha" type="text"/>
        </p>

        <p>
          <label for="Confirmar senha">Confirmar senha</label>
          <input id="Confirmar senha" name="Confirmar senha" required="required" type="text" />
        </p>

        <p>
          <label for="email_cadastro">Telefone</label>
          <input id="email_cadastro" name="email_cadastro" required="required" type="password" placeholder="ex. (31) 992058183" />
        </p>

        <p>
          <input type="submit" value="Cadastrar" />
        </p>

        <p class="link">
          JÃ¡ possui conta?
        </p>
      </form>
    </div>
