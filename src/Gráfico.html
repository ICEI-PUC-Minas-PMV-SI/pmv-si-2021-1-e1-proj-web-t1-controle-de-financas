<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Finanças - Perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-light static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#!">Logo</a>
      <div class="mx-auto">
        <a class="mx-5" href="#!">Aprenda</a>
        <a class="mx-5" href="#!">Noticias</a>
        <a class="mx-5" href="#!">Sobre</a>
      </div>
      <div>
        <a class="btn btn-secondary" href="#Logar">Logar</a>
        <a class="btn btn-primary" href="#Cadastrar">Cadastrar</a>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Categorias', 'Gastos do mês'],
          ['Categoria1', 1000],
          ['Categoria2', 600],
          ['Categoria3', 55],
          ['Categoria4', 66],
          ['Categoria5', 77]
        ]);


        var options = {
          title: 'Gastos do mês',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
    </head>

    <body>
      <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </div>
</body>

</html>
