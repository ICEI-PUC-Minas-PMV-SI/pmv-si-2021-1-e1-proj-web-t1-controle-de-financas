<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>PUC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <div class=cadastro>
    <div class="content">
        <div id="cadastro">
            <form method="post" action="">
            <h1>Adicionar Carteira</h1>
            <p>
                <label for="Nome da Carteira">Seu nome</label>
                <input id="Nome da Carteira" name="Nome da Carteira" required="required" type="text" placeholder="ex. Roberto Carlos"/>
            </p>

            <p>
                <label for="Descrição">Descrição</label>
                <input id="Descrição" name="Descrição" required="required" type="password" placeholder="Banco Nu Bank" />
            </p>

            <p>
                <label for="Valor Inicial">Valor Inicial</label>
                <input id="Valor Inicial" name="Valor Inicial" required="required" type="1000,00" placeholder="1000,00" />
            </p>

            <p>
                <label for="Tipo de Carteira">Tipo de Carteira</label>
                <input id="Tipo de Carteira" name="Tipo de Carteira" required="required" type="Nu Bank" placeholder="Nu Bank" />
            </p>

            <p>

                <input type="submit" value="Adicionar Carteira" />
            </p>
            </form>
        </div>
    </div>
